server:
  databasePath: ${DATABASE_PATH}
  grpcAuthToken: ${GRPC_AUTH_TOKEN}
  logLevel: ${LOG_LEVEL}
  maxRetries: ${MAX_RETRIES}
  retryIntervalSec: ${RETRY_INTERVAL_SEC}
  masterEncryptionKey: ${MASTER_ENCRYPTION_KEY}
  connectionTimeoutSec: ${CONNECTION_TIMEOUT_SEC}
  operationTimeoutSec: ${OPERATION_TIMEOUT_SEC}
  tauth:
    signingKey: ${TAUTH_SIGNING_KEY}
    cookieName: app_session_pinguin
    googleClientId: ${TAUTH_GOOGLE_CLIENT_ID}
    tauthBaseUrl: ${TAUTH_BASE_URL}
    tauthTenantId: ${TAUTH_TENANT_ID}
    allowedUsers: ${TAUTH_ALLOWED_USERS}

tenants:
  - id: tenant-local
    displayName: Local Sandbox
    supportEmail: support@mprlab.com
    enabled: true
    domains:
      - ${TENANT_LOCAL_DOMAIN_PRIMARY}
      - ${TENANT_LOCAL_DOMAIN_SECONDARY}
    admins:
      - ${TENANT_LOCAL_ADMIN_EMAIL_1}
      - ${TENANT_LOCAL_ADMIN_EMAIL_2}
    identity:
      viewScope: global
    emailProfile:
      host: ${TENANT_LOCAL_SMTP_HOST}
      port: ${TENANT_LOCAL_SMTP_PORT}
      username: ${TENANT_LOCAL_SMTP_USERNAME}
      password: ${TENANT_LOCAL_SMTP_PASSWORD}
      fromAddress: ${TENANT_LOCAL_FROM_EMAIL}
    smsProfile:
      accountSid: ${TWILIO_ACCOUNT_SID}
      authToken: ${TWILIO_AUTH_TOKEN}
      fromNumber: ${TWILIO_FROM_NUMBER}

web:
  enabled: true
  listenAddr: ${HTTP_LISTEN_ADDR}
  allowedOrigins:
    - ${HTTP_ALLOWED_ORIGIN1}
    - ${HTTP_ALLOWED_ORIGIN2}
    - ${HTTP_ALLOWED_ORIGIN3}
