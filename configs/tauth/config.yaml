server:
  listen_addr: "${APP_LISTEN_ADDR}"
  database_url: "${APP_DATABASE_URL}"
  enable_cors: "${APP_ENABLE_CORS}"
  cors_allowed_origins:
    - "${APP_CORS_ALLOWED_ORIGINS}"
  enable_tenant_header_override: false

tenants:
  - id: "pinguin"
    display_name: "Pinguin"
    allowed_hosts:
      - "localhost"
      - "127.0.0.1"
    google_web_client_id: "${APP_GOOGLE_WEB_CLIENT_ID}"
    jwt_signing_key: "${APP_JWT_SIGNING_KEY}"
    cookie_domain: "${APP_COOKIE_DOMAIN}"
    session_cookie_name: "app_session"
    refresh_cookie_name: "app_refresh"
    session_ttl: "30m"
    refresh_ttl: "720h"
    nonce_ttl: "5m"
    allow_insecure_http: "${APP_DEV_INSECURE_HTTP}"
