name: Go Tests

on:
  push:
    branches:
      - master
    paths:
      - 'cmd/**'
      - 'clients/**'
      - 'pkg/**'
      - 'proto/**'
      - 'web/**'
      - 'assets/**'
      - 'tests/**'
      - 'package.json'
      - 'package-lock.json'
      - 'playwright.config.ts'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/go-tests.yml'
  pull_request:
    branches:
      - master
    paths:
      - 'cmd/**'
      - 'pkg/**'
      - 'proto/**'
      - 'web/**'
      - 'assets/**'
      - 'tests/**'
      - 'package.json'
      - 'package-lock.json'
      - 'playwright.config.ts'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/go-tests.yml'

jobs:
  verify:
    name: Verify Go Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install frontend dependencies
        run: |
          npm ci
          npx playwright install --with-deps

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          check-latest: true
          cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Makefile CI pipeline
        run: make ci
